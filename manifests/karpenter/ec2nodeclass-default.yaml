apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  # AMI 选择器 - 使用 EKS 优化的 AL2023 AMI
  amiFamily: AL2023
  amiSelectorTerms:
    - name: "amazon-eks-node-al2023-*-standard-1.34-*"

  # IAM 角色
  role: "KarpenterNodeRole-${CLUSTER_NAME}"

  # 子网选择器 - 使用私有子网
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "${CLUSTER_NAME}"

  # 安全组选择器
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "${CLUSTER_NAME}"

  # 块设备映射 - 添加数据盘
  blockDeviceMappings:
    # Root volume (系统盘)
    - deviceName: /dev/xvda
      ebs:
        volumeSize: 50Gi
        volumeType: gp3
        iops: 3000
        throughput: 125
        encrypted: true
        deleteOnTermination: true

    # Data volume (数据盘用于 containerd)
    - deviceName: /dev/xvdb
      ebs:
        volumeSize: 100Gi
        volumeType: gp3
        iops: 3000
        throughput: 125
        encrypted: true
        deleteOnTermination: true

  # User Data - 使用 LVM 挂载数据盘到 /var/lib/containerd
  userData: |
    MIME-Version: 1.0
    Content-Type: multipart/mixed; boundary="==BOUNDARY=="

    --==BOUNDARY==
    Content-Type: text/cloud-boothook; charset="us-ascii"

    #!/bin/bash
    # Mount data disk to /var/lib/containerd using LVM
    set -euxo pipefail

    # Stop containerd first
    systemctl stop containerd || true

    # Auto-detect EBS data disk (exclude root disk nvme0n1)
    DATA_DISK=$$(lsblk -dpno NAME | grep nvme | grep -v nvme0n1 | head -1)

    if [ -z "$$DATA_DISK" ]; then
      echo "No data disk found, skip LVM setup"
      systemctl start containerd
      exit 0
    fi

    echo "Found data disk: $$DATA_DISK"

    # Check if LVM already configured
    if vgs vg_data &>/dev/null; then
      echo "LVM already configured"
    else
      # Install lvm2 (not installed by default on AL2023)
      dnf install -y lvm2

      # Create LVM
      pvcreate "$$DATA_DISK"
      vgcreate vg_data "$$DATA_DISK"
      lvcreate -l 100%VG -n lv_containerd vg_data
      mkfs.xfs /dev/vg_data/lv_containerd
    fi

    # Mount containerd
    mkdir -p /var/lib/containerd
    rm -rf /var/lib/containerd/*
    mount /dev/vg_data/lv_containerd /var/lib/containerd
    grep -q "lv_containerd" /etc/fstab || \
      echo "/dev/vg_data/lv_containerd /var/lib/containerd xfs defaults,nofail 0 2" >> /etc/fstab

    # Start containerd with data disk mounted
    systemctl start containerd

    --==BOUNDARY==--

  # Metadata 选项
  metadataOptions:
    httpEndpoint: enabled
    httpProtocolIPv6: disabled
    httpPutResponseHopLimit: 1
    httpTokens: required

  # 标签
  tags:
    Environment: production
    ManagedBy: karpenter
    karpenter.sh/discovery: "${CLUSTER_NAME}"
