apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: x86
spec:
  amiSelectorTerms:
    - alias: al2023@latest

  role: "KarpenterNodeRole-${CLUSTER_NAME}"

  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "${CLUSTER_NAME}"

  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "${CLUSTER_NAME}"

  blockDeviceMappings:
    - deviceName: /dev/xvda
      ebs:
        volumeSize: 100Gi
        volumeType: gp3
        encrypted: true
        deleteOnTermination: true

  userData: |
    #!/bin/bash
    set -e

    # 配置 kubelet
    cat > /etc/eks/kubelet-config.json <<EOF
    {
      "maxPods": 110
    }
    EOF

  tags:
    Name: "${CLUSTER_NAME}-karpenter-x86"
    Environment: "${ENVIRONMENT}"
    ManagedBy: "karpenter"
    Architecture: "amd64"
    business: middleware
    resource: eks
